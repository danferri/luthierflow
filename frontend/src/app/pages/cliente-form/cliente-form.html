<div class="form-container">
  <h2>Novo Cliente</h2>
  <p>Preencha os dados abaixo para cadastrar um novo cliente.</p>

  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">

    <div class="card form-section">
      <h3>Dados Pessoais</h3>

      <div class="form-grid">
        <div class="form-field">
          <label for="nome">Nome *</label>
          <input type="text" id="nome" formControlName="nome" placeholder="Nome completo do cliente">
          <div *ngIf="clienteForm.controls['nome'].invalid && (clienteForm.controls['nome'].dirty || clienteForm.controls['nome'].touched)" class="error-message">
            <small *ngIf="clienteForm.controls['nome'].errors?.['required']">Nome é obrigatório.</small>
            <small *ngIf="clienteForm.controls['nome'].errors?.['minlength']">Nome deve ter pelo menos 3 caracteres.</small>
          </div>
        </div>

        <div class="form-field">
          <label for="email">E-mail *</label>
          <input type="email" id="email" formControlName="email" placeholder="email@exemplo.com">
          <div *ngIf="clienteForm.controls['email'].invalid && (clienteForm.controls['email'].dirty || clienteForm.controls['email'].touched)" class="error-message">
            <small *ngIf="clienteForm.controls['email'].errors?.['required']">E-mail é obrigatório.</small>
            <small *ngIf="clienteForm.controls['email'].errors?.['email']">Formato de e-mail inválido.</small>
          </div>
        </div>

        <div class="form-field">
          <label for="cpf">CPF *</label>
          <input type="text" id="cpf" formControlName="cpf" placeholder="Apenas números">
          <div *ngIf="clienteForm.controls['cpf'].invalid && (clienteForm.controls['cpf'].dirty || clienteForm.controls['cpf'].touched)" class="error-message">
            <small *ngIf="clienteForm.controls['cpf'].errors?.['required']">CPF é obrigatório.</small>
            <small *ngIf="clienteForm.controls['cpf'].errors?.['minlength'] || clienteForm.controls['cpf'].errors?.['maxlength']">CPF deve ter 11 dígitos.</small>
          </div>
        </div>

        <div class="form-field">
            <label for="telefone">Telefone *</label>
            <input type="tel" id="telefone" formControlName="telefone" placeholder="(XX) XXXXX-XXXX">
            <div *ngIf="clienteForm.controls['telefone'].invalid && (clienteForm.controls['telefone'].dirty || clienteForm.controls['telefone'].touched)" class="error-message">
                <small *ngIf="clienteForm.controls['telefone'].errors?.['required']">Telefone é obrigatório.</small>
            </div>
        </div>

        </div>
    </div>

    <div class="card form-section">
      <h3>Endereço (Opcional)</h3>
      <div class="form-grid address-grid">
        <div class="form-field">
          <label for="cep">CEP</label>
          <input type="text" id="cep" formControlName="cep" placeholder="00000-000">
          </div>

        <div class="form-field full-width">
          <label for="rua">Rua</label>
          <input type="text" id="rua" formControlName="rua">
        </div>

        <div class="form-field">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" formControlName="cidade">
        </div>

        <div class="form-field">
          <label for="estado">Estado</label>
          <input type="text" id="estado" formControlName="estado" maxlength="2">
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid">Salvar Cliente</button>
    </div>

  </form>
</div>
